<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Daily Planner</title>
  </head>

  <body>
    <header
      class="sidebar"
      id="sidebar"
      class="jumbotron jumbotron-fluid custom-jumbotron"
    >
      <label class="switch">
        <input type="checkbox" id="theme-switcher" />
        <span class="slider"></span>
      </label>

      <section class="dateTime" id="dateTime">
        
        <p class="time" id="time"></p>
        <hr/>
        <p class="day" id="day"></p>
        <hr/>
        <p class="date" id="date"></p>
        
      </section>

      <label class="clear" id="clear"></label>
    </header>

    <main class="main-container">
      <div class="row time-block" id="8">
        <div class="col-md-2 hour">8.00 AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="col-md-0.9 saveBtn">
          <i class="save fas fa-plus-square" id="save"></i>
        </button>
      </div>

      <div class="row time-block" id="9">
        <div class="col-md-2 hour">9.00 AM</div>

      </div>
