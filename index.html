<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Daily Planner</title>
  </head>

  <body>
    <header
      class="sidebar"
      id="sidebar"
      class="jumbotron jumbotron-fluid custom-jumbotron"
    >
      <label class="switch">
        <input type="checkbox" id="theme-switcher" />
        <span class="slider"></span>
      </label>

      <section class="dateTime" id="dateTime">
        <div class="date" class="date">
          <h2>
            Time &amp; Date: <br />
            <span id="time-display">00:00:00</span>
          </h2>
        </div>

        <div class="time" id="time"></div>
      </section>
    </header>

    <main class="main-container">
      <div class="row time-block" id="9">
        <div class="col-md-2 hour">9.00 AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">10.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">11.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">12.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">13:00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">14.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">15.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">16.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-md-2 hour">17.00 AM</div>
        <textarea class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn"></button>
      </div>
    </main>
